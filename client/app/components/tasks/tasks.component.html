<form class="well" (submit)="addTask($event)">
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Add Task" [(ngModel)]="title" name="title">
  </div>
</form>

<div class="task-list" >
  <div class="task" *ngFor="let task of tasks">
    <div class="col-md-1"><input type="checkbox" ></div>
    <div class="col-md-7">
      {{ task.title }}
    </div>
    <div class="col-md-4">
      <input type="button" class="btn btn-danger" value="Delete">
    </div>
  </div>
</div>
